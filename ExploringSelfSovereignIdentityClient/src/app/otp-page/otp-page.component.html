<div class="ele" style="text-align: center">
  <mat-card class="otp-card">
    <mat-card-title class="heading">
      Link to Session
    </mat-card-title>

    <mat-card-title class="heading2">
      Enter your OTP:
    </mat-card-title>

    <div class="form">
      <input id="otp" type="text" [(ngModel)]="_otp">
    </div>

    <button class="btn" (click)="onSubmit()"> Submit</button>
    <p style="color: red;"> {{ errMsg }} </p>
  </mat-card>

</div>

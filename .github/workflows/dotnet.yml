name: ExploringSelfSovereignIdentity

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  API:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      working-directory: ./ExploringSelfSovereignIdentityAPI
      run: dotnet restore
    - name: BuildAPI
      working-directory: ./ExploringSelfSovereignIdentityAPI
      run: dotnet build --no-restore
    - name: TestAPI
      working-directory: ./ExploringSelfSovereignIdentityAPIUnitTests
      run: dotnet test
      
  Client:
    
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Install Node
      uses: actions/setup-node@v2
      with:
        node-version: 14.15.x
    - name: npm dependencies
      run: npm install
      
    - name: BuildClient
      working-directory: ./ExploringSelfSovereignIdentityClient
      run: npm build
    - name: TestClient
      working-directory: ./ExploringSelfSovereignIdentityClient
      run: npm test

name: ExploringSelfSovereignIdentity

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  API:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      working-directory: ./ExploringSelfSovereignIdentityAPI
      run: dotnet restore
    - name: BuildAPI
      working-directory: ./ExploringSelfSovereignIdentityAPI
      run: dotnet build --no-restore
    - name: TestAPI
      working-directory: ./ExploringSelfSovereignIdentityAPIUnitTests
      run: dotnet test
      
  Client:
    
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: npm install and npm run build
        working-directory: ./ExploringSelfSovereignIdentityClient
        run: |
          npm i
          npm run build
